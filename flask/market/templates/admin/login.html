
<div class='container'>
    <form action='{{ url_for('login_admin') }}' method="POST" class="form-signin" style="color:white">
        <h1 class="text-center text-info h3 mb-3 font-weight-normal">
            Please Login
        </h1>
        <br/>
        <div class='form-group'>
            <input type='text' name='username' class='form-control' placeholder='Username' />
        </div>
        <div class='form-group'>
            <input type='password' name='password_hash' class='form-control' placeholder='Password' />
        </div>
        <div class='form-group'>
            <input type='submit' value='login' class='btn btn-danger' />
        </div>
    </form>
</div>
